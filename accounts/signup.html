    <body>
        <section class="main">
            <div class="left-side">
                <a href="../index.html">
                    <img src="account_images/logo2.png" alt="Lightout Logo" class="logo" data-aos="zoom-in">
                </a>
            
                <h1>Lightout</h1>
                
            </div>
            <div class="right-side">
                
                <div class="sign-up-form">
                    <h2>Sign up for Lightout</h2>
                    <form id="signup-form">
                        <p>First name</p>
                        <input type="text" class="input-box first-name" id="signup-firstName" placeholder="First Name">
                        <ion-icon class="icon" name="person-sharp"></ion-icon>

                        <p>Last name</p>
                        <input type="text" class="input-box last-name" id="signup-lastName" placeholder="Last Name">
                        <ion-icon class="icon" name="person-sharp"></ion-icon>

                        <p>Email</p>
                        <input type="text" class="input-box email" id="signup-email" placeholder="Email">
                        <ion-icon class="icon" name="at-outline"></ion-icon>

                        <p>Password</p>
                        <input type="password" class="input-box password" id="signup-password" placeholder="Password">
                        <ion-icon class="icon" name="lock-closed"></ion-icon>
                        <!--
                        <div class="terms">
                            <p ><span><input type="checkbox" id="check"></span> I agree to the terms of services</p>
                        </div>
                        -->
                        <button type="submit" class="button">submit</button>
                        <p class="error-text signup" id="signup-error"></p>
                        
                    </form>
                </div>
            </div>
        </section>
