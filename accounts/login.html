<!DOCTYPE html>
<html lang=en>

<head>
    <link rel="stylesheet" type="text/css" href="downloads/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="resources/css/signupstyle.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <title>Log in - Lightout</title>
</head>

<body>
    <section class="main">
        <div class="left-side">
            <a href="www.lightout.app">
                <img src="resources/images/logo2.png" alt="Lightout Logo" class="logo" data-aos="zoom-in">
            </a>
            <h1>Lightout</h1>

        </div>
        <div class="right-side">

            <div class="sign-up-form">
                <h2>Log in for Lightout</h2>
                <div class="flexbox-login">
                    <p>or </p>
                    <a href="www.lightout.app/accounts/signup">sign up</a>
                </div>

                <form>
                    <p>Email</p>
                    <input type="email" class="input-box" placeholder="Email">
                    <ion-icon name="at-outline"></ion-icon>

                    <p>Password</p>
                    <input type="password" class="input-box" placeholder="Password">
                    <ion-icon name="lock-closed"></ion-icon>

                    <button type="button" class="button">submit</button>
                </form>
            </div>
        </div>
    </section>


    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,
            once: true,
        });
    </script>

</body>


</html>
