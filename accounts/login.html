    <section class="main">
        <div class="left-side">
            <a href="../index.html">
                <img src="account_images/logo2.png" alt="Lightout Logo" class="logo" data-aos="zoom-in">
            </a>
            <h1>Lightout</h1>

        </div>
        <div class="right-side">

            <div class="sign-up-form">
                <h2>Log in for Lightout</h2>
                <div class="flexbox-login">
                    <p>or </p>
                    <a href="signup.html">sign up</a>
                </div>

                <form id="login-form">
                    <p>Email</p>
                    <input type="text" class="input-box email" id="login-email" placeholder="Email" action="novalidate">
                    <ion-icon name="at-outline"></ion-icon>

                    <p>Password</p>
                    <input type="password" class="input-box password" id="login-password" placeholder="Password" novalidate>
                    <ion-icon name="lock-closed"></ion-icon>

                    <button type="submit" class="button" id="login-button">submit</button>

                    <p class="error-text login" id="login-error"></p>
                </form>
            </div>
        </div>
    </section>
